<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/todo.css">
    <script src=js/todo.js></script>
    <title>The Todo List.</title>
  </head>
  <body>
    <form>
      <input type="text" id="todo-input" onkeydown="if (event.keyCode==13) {renic.todo.on_add_click();}" placeholder="Do something..."/>
      <input type="button" id="button-add" onclick="renic.todo.on_add_click()" value="+"/>
    </form>
    <ul id="todo-list" ><li class="category">Today</li></ul>
    <ul id="todo-tomorrow" ><li class="category">Tomorrow</li></ul>
  </body>
</html>
